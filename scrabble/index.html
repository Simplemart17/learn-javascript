<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculate | Scrabble Score</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="bg-img">
    <header>
      <h2><b>Scrabble Score App</b></h2>
      <p>
        This app takes a given word and compute the scrabble score for the word.
      </p>
    </header>

    <section class="container">
      <div class="form">
        <p>
          Enter word to compute scrabble score
        </p>
        <input type="text" id="input" required />
      </div>
      <div id="error-message"></div>
      <button id="check">Calculate</button>
      <div id="output"></div>
    </section>

    <script src="main.js"></script>
  </body>
  <footer>&copy; 2018 Martins Aloba</footer>
</html>
