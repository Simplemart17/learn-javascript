<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Non-repeating Character</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="bg-img">
    <header>
      <h2><b>Non-repeating Character App</b></h2>
      <p>
        A non-repeating character app is an app that takes a string which will
        contain only alphabetic characters and spaces, and return the first
        non-repeating character.
      </p>
    </header>

    <section class="container">
      <div class="form">
        <p>
          Enter word(s) in the box below to check for non-repeating character
        </p>
        <input type="text" id="input" required />
      </div>
      <div id="error-message"></div>
      <button id="check">CHECK</button>
      <div id="output"></div>
    </section>

    <script src="main.js"></script>
  </body>
  <footer>&copy; 2018 Martins Aloba</footer>
</html>
